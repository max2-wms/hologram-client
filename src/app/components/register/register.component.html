<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" name="firstname" formControlName="firstname" placeholder="Enter your firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="email" class="form-control" name="lastname" formControlName="lastname" placeholder="Enter email lastname">
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" name="username" formControlName="username" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
