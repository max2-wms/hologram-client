<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" name="username" formControlName="username" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
